<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Loader -->
<div id="loader" class="loader"></div>

<!-- App Container -->
<div class="app" id="app" style="display:none;">

    <!-- Header -->
    <header>
        <h1>Weather App</h1>

        <!-- Dark Mode Toggle -->
        <button id="themeToggle" class="toggle-btn">ðŸŒ™</button>
    </header>

    <!-- Search Box -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search city...">
        <ul id="suggestions"></ul>
    </div>

    <!-- Weather Box -->
    <div class="weather-box">
        <h2 id="cityName"></h2>
        <img id="weatherIcon" class="icon" src="" alt="">
        <p id="tempC"></p>
        <p id="tempF"></p>
        <p id="description"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
